<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>The Project Place</title>
</head>

<body>
    <div id="blueHeader">
        <div class="burgerMenu">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
    </div>

    <div id="projectWelcome">
        <h2>The</h2>
        <h1>Project Place</h1>
        <h2>A gallery of my past projects.</h2>
    </div>

    <div id="projectOptions">
        <div id="yaleOption">
            <h3>Yale School of Art</h3>
            <img src="../media/images/yaleSchoolOfArt.webp" alt="Yale School of Art">
        </div>

        <div id="pogOption">
            <h3>POG.GJ</h3>
            <img src="../media/images/pogGj.webp" alt="POG.GJ">
        </div>

        <div id="manOption">
            <h3>The Man and the Tent</h3>
            <img src="../media/images/theManAndTheTent.webp" alt="Man and the Tent">
        </div>
    </div>
    

    <div id="projectFooter">
        <div class="socialIcons">
            <img src="../media/images/instaIcon.svg" alt="Instagram Icon">
            <img src="../media/images/linkedIcon.svg" alt="LinkedIn Icon">
        </div>
        <div class="mail">
            <img src="../media/images/emailIcon.svg" alt="Email Icon">
        </div>
    </div>

</body>
</html>
